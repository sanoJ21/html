<script>
<!--- disable to koubi enarksi--->
var maxLength = 4;
function CreateLottoValues() {
    return Math.floor(Math.random() * 10 + 0);
}

function myFunction(){
  document.getElementById("skata").disabled = true;
  for (var i = 0; i < maxLength; i++) {
        for (var j = 0; j < maxLength; j++) {
            tmp = 'cell' + i + j;
            document.getElementById(tmp).innerHTML = CreateLottoValues();
        }
    }
    
var timeleft = 10;
var downloadTimer = setInterval(function(){
  document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
  timeleft -= 1;
  if(timeleft <= -1){
    clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = "Finished";
    document.getElementById("skata").disabled = false;
    alert("prasina " + prasina + "kokkina " + kokkina );

  }
}, 1000);
}
 
    
    
<!--- disable to koubi enarksi--->
var prasina=0;
var kokkina=0;
function changeColor(cell){
               if(cell.innerHTML > 5)
                {
                    cell.bgColor = "green";
                    prasina++;
                }
                else
                {
                    cell.bgColor = "red";
                    kokkina++;
                }
            }
</script>
